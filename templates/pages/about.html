{% extends '_base.html' %}


{% block content %}
<div class="container shadow p-3 mb-5 bg-light rounded">
    <div class="row skill-header shadow p-2 mb-2 bg-light rounded">
        <h3 class="h3 font-weight-bold text-secondary mt-1">Tech Stack</h3>
    </div>
    
    <div class="row justify-content-end border-bottom border-secondary">
        <div class="col-md-6 mb-5">
            <h4>Web Technologies</h4>
            <div class="progress-container progress-success">
                <span class="progress-badge">Python</span>
                <div class="progress">
                    <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                        aria-valuemax="100" style="width: 40%;">
                        <span class="progress-value">4 months</span>
                    </div>
                </div>
            </div>
            <br>
            <div class="progress-container progress-orchid">
                    <span class="progress-badge">Django</span>
                    <div class="progress">
                        <div class="progress-bar progress-bar-warning progress-orchid" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                            aria-valuemax="100" style="width: 20%;">
                            <span class="progress-value">2 months</span>
                        </div>
                    </div>
                </div>
                <br>
            <div class="progress-container progress-danger">
                <span class="progress-badge">Javascript</span>
                <div class="progress">
                    <div class="progress-bar progress-bar-secondary" role="progressbar" aria-valuenow="60"
                        aria-valuemin="0" aria-valuemax="100" style="width: 30%;">
                        <span class="progress-value">3 months</span>
                    </div>
                </div>
            </div>
            <br>
            <div class="progress-container progress-info">
                <span class="progress-badge">Node.js</span>
                <div class="progress">
                    <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                        aria-valuemax="100" style="width: 30%;">
                        <span class="progress-value">3 months</span>
                    </div>
                </div>
            </div>
            <br>
            <div class="progress-container progress-pinka">
                <span class="progress-badge">Angular</span>
                <div class="progress">
                    <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                        aria-valuemax="100" style="width: 40%;">
                        <span class="progress-value">4 months</span>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>
    <div class="skill-cover">
        <a class="skill-arrow">
            <i class="fa fa-location-arrow"></i>
        </a>
    </div>
    <div class="row mb-3 justify-content-left">
        <div class="col-md-6">
            <h4>iSeries</h4>
            <div class="progress-container progress-success">
                <span class="progress-badge">RPGLE</span>
                <div class="progress">
                    <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                        aria-valuemax="100" style="width: 90%;">
                        <span class="progress-value">9 years</span>
                    </div>
                </div>
            </div>
            <br>
            <div class="progress-container progress-info">
                <span class="progress-badge">CLLE</span>
                <div class="progress">
                    <div class="progress-bar progress-bar-secondary" role="progressbar" aria-valuenow="60"
                        aria-valuemin="0" aria-valuemax="100" style="width: 90%;">
                        <span class="progress-value">9 years</span>
                    </div>
                </div>
            </div>
            <br>
            <div class="progress-container progress-danger">
                <span class="progress-badge">SQL (DB2)</span>
                <div class="progress">
                    <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                        aria-valuemax="100" style="width: 90%;">
                        <span class="progress-value">9 years</span>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>
</div>
{% endblock %}
