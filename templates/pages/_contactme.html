<div class="section section-contactme" style="background-image: url('static/img/bg11.jpg'); background-size: cover; background-position: top center; min-height: 700px;">
    <!-- <div class="section section-contact-us text-center"> -->
    <div class="container contact-sec">
        <h2 class="title" id="contact">Contact Me?</h2>
        <p class="description font-weight-normal">Enter the details below and I will get back to you.</p>
        <div class="row">
            <div class="col-lg-4 text-center p-2 ml-auto mr-auto d-inline">
                <span class="d-inline pr-2">reach me at: </span>
                <h5 class="h5 text-lowercase font-weight-bold d-inline">ashish@bagaddeo.com</h5>
            </div>
            <div class="d-lg-none d-xl-none col-12 text-center p-2 mb-3 ml-auto mr-auto mt-1">
                <h6 class="h6">OR </h6>
            </div>
            <div class="col-lg-6 text-center col-md-8 ml-auto mr-auto">
                <div class="input-group input-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="now-ui-icons users_circle-08"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Name...">
                </div>
                <div class="input-group input-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text transparent">
                            <i class="now-ui-icons ui-1_email-85"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Email...">
                </div>
                <div class="input-group input-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-phone"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Phone no...">
                </div>
                <div class="textarea-container">
                    <textarea class="form-control p-2" name="name" rows="4" cols="80" placeholder="Type a message..."></textarea>
                </div>
                <div class="send-button">
                    <a href="#" class="btn btn-primary btn-round btn-block btn-lg">Send Message</a>
                </div>
            </div>
        </div>
    </div>
</div>
